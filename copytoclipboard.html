<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy Link</title>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }

        function handlePageLoad() {
            const padname = getQueryParam('padname');
            if (padname) {
                // Display a button to the user to trigger copy
                const button = document.createElement('button');
                button.textContent = 'Click to Copy';
                button.onclick = () => {
                    copyToClipboard(padname);
                    alert('Link copied to clipboard');
                    // Optionally close the tab
                    // window.close();
                };
                document.body.appendChild(button);
            } else {
                alert('No padname parameter found in the URL');
            }
        }

        window.onload = handlePageLoad;
    </script>
</head>
<body>
</body>
</html>
